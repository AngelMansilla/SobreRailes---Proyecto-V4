<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SobreRailes</title>
  <link rel="shortcut icon" href="../../public/media/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../public/css/main.css">
  <link rel="stylesheet" href="../../public/css/micuenta.css">
</head>

<body class="container">
  <main class="row vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto bg-light p-5 b-from">
          <h1 class="text-center">Datos Cuenta</h1>
          <form action="./check_billete.html" method="post">
            <div class="input-group p-2">
              <input type="text" class="form-control" name="Nombre" id="Nombre" aria-describedby="Email"
                placeholder="Pedro Sanchez">
            </div>
            <div class="input-group p-2">
              <input type="email" class="form-control" name="Email" id="Email" aria-describedby="Email"
                placeholder="pedrosanchez@gmail.com">
            </div>
            <div class="input-group p-2">
              <input type="text" class="form-control" name="IBAN" id="IBAN" aria-describedby="IBAN"
                placeholder="ES21 1465 0100 72 2030876293">
            </div>
            <div class="input-group p-2 mb-2">
              <input type="password" class="form-control" name="Password" id="Password" placeholder="**********">
            </div>
            <a name="btn-modificar" id="btn-modificar" class="btn btn-modify w-100 mb-2" href="#"
              role="button">Modificar</a>
            <a name="btn-back" id="btn-back" class="btn btn-back w-100" href="./check_billete.html"
              role="button">Volver</a>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="../../public/js/script.js" charset="utf-8"></script>
</body>

</html>
