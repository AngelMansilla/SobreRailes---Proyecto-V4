<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SobreRailes</title>
  <link rel="shortcut icon" href="../../public/media/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../public/css/main.css">
  <link rel="stylesheet" href="../../public/css/login.css">
</head>

<body class="container">
  <main class="row vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto bg-light p-5 b-from">
          <h2 class="text-center mb-4 lang" key="IniciarSesion">Iniciar Sesión:</h2>
          <form action="./check_billete.html" method="post">
            <div class="from-group p-2">
              <label for="Email" class="form-label lang" key="correo">Correo:</label>
              <input type="email" class="form-control" name="Email" id="Email" aria-describedby="Email"
                placeholder="blabla@gmail.com">
            </div>
            <div class=" from-group p-2 mb-2">
              <label for="Password" class="form lang" key="pass">Contraseña:</label>
              <input type="password" class="form-control" name="Password" id="Password" placeholder="********">
            </div>
            <a name="btn-login" id="btn-login" class="btn btn-login w-100 mb-2 lang" href="./check_billete.html"
              role="button" key="iniciar">Iniciar</a>
            <a name="btn-back" id="btn-back" class="btn btn-back w-100 lang" key="volver" href="./landing.html"
              role="button">Volver</a>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../public/js/script.js" charset="utf-8"></script>
</body>

</html>
