<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SobreRailes</title>
  <link rel="shortcut icon" href="../../public/media/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../public/css/main.css">
  <link rel="stylesheet" href="../../public/css/register.css">
</head>

<body class="container">
  <main class="row vh-100 justify-content-center align-items-center">
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto bg-light p-1 w-100 b-from">
          <h1 class="text-center mb-3">Registro</h1>
          <div id="myProgress" class="text-center mb-3">
            <div id="myBar">
              <div id="labelBar">0%</div>
            </div>
          </div>
          <form action="./check_billete.html" class="container row" method="post">
            <div class="col">
              <div class="form-group mb-3">
                <label for="Nombre" class="form-label ml-3 lang" key="nombre" aria-describedby="Nombre">Nombre:*</label>
                <input type="text" class="form-control" name="Nombre" id="Nombre" aria-describedby="Nombre"
                  placeholder="Alex" required>
              </div>
              <div class="form-group mb-3">
                <label for="Email" class="form-label lang" key="correo*">Correo:*</label>
                <input type="email" class="form-control" name="Email" id="Email" aria-describedby="Email"
                  placeholder="email@gmail.com" required>
                <div id="emailHelp" class="form-text lang" key="desEmail">Nosotros nunca compartiremos el correo con
                  nadie.</div>
              </div>
              <div class="form-group mb-3">
                <label for="Password" class="form-label lang" key="contraseña*">Contraseña:*</label>
                <input type="password" class="form-control" name="Password" id="Password" placeholder="*******"
                  required>
              </div>
              <div class="form-group mb-3">
                <label for="Password2" class="form-label lang" key="repContraseña">Repetir contraseña:*</label>
                <input type="password" class="form-control" name="Password2" id="Password2"
                  placeholder="******" required>
                <div id="passHelp" class="form-text lang" key="disContraseña">Son distintas las contraseñas</div>
              </div>
              <div class="form-group mb-3">
                <label for="fecha" class="form-label lang" key="fecha">Fecha de nacimiento:</label>
                <input type="date" class="form-control" name="fecha" id="fecha">
              </div>
            </div>
            <div class="col">
              <div class="form-group mb-3">
                <label for="telefono" class="form-label lang" key="telf">Teléfono:*</label>
                <input type="number" class="form-control" name="telefono" id="telefono" placeholder="657123456"
                  autocomplete="on" required>
                <div id="telfHelp" class="form-text lang" key="incTelf">Telefono incorrecto. Debe empezar por 6 o 7, y
                  tendra un total de 9
                  números</div>
              </div>
              <div class="form-group mb-3">
                <input type="checkbox" class="form-check-input" name="tarjeta" id="tarjeta" value="Tarjeta">
                <label for="tarjeta" class="form-check-label lang" key="tarjeta">Tarjeta</label>
              </div>
              <div class="form-group  tarjeta mb-3">
                <label for="nTarjeta" class="form-label lang" key="nTarjeta">Número de tarjeta:</label>
                <input type="number" class="form-control" name="nTarjeta" id="nTarjeta" autocomplete="off">
              </div>
              <div class="form-group  tarjeta mb-3">
                <label for="titular" class="form-label lang" key="nTitular">Nombre del titular:</label>
                <input type="text" class="form-control" name="titular" id="titular" autocomplete="on">
              </div>
              <div class="form-group  tarjeta mb-3">
                <label for="caducidad" class="form-label lang" key="fCaducidad">Fecha de caducidad:</label>
                <input type="month" class="form-control" name="caducidad" id="caducidad">
              </div>
              <div class="form-group  tarjeta mb-3">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="number" class="form-control" name="cvv" id="cvv" autocomplete="on">
              </div>
            </div>
            <a name="btn-registrer" id="btn-registrer" class="btn btn-register w-100 mb-2 lang" key="Registrarse"
              href="./landing.html" role="button">Registrarse</a>
            <a name="btn-back" id="btn-back" class="btn btn-back w-100 lang" key="volver" href="./landing.html"
              role="button">Volver</a>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../../public/js/register.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../public/js/script.js" charset="utf-8"></script>
</body>

</html>
